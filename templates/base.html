<!DOCTYPE html>
<hrml lang="en">
	<head>
		<meta charset="utf-8">
		<title>
			{% block title %}
			Block Title
			{% endblock %}
		</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			  crossorigin="anonymous">
	</head>
	<body>
		<header>
			{% block navbar %}
			<nav class="navbar navbar-light bg-light">

  				<div class="container-fluid">
    				<a class="navbar-brand" href="#">
      					<img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
      					Astronomy Corner
    				</a>
	  				<form class="container-fluid justify-content-start">
		    			<button class="btn btn-outline-success me-2" type="button">APOD</button>
		    			<button class="btn btn-sm btn-outline-secondary" type="button">EONET</button>
		    			<button class="btn btn-sm btn-outline-secondary" type="button">Exoplanets</button>
	  				</form>
				</div>
			</nav>
			{% endblock %}
		</header>
		<main>
			{% block content %}
			{% endblock %}
		</main>
		<aside>
			{% block aside %}
			{% endblock %}
		</aside>
	</body>
</hrml>
