<!DOCTYPE html>
<hrml lang="en">
	<head>
		{% block meta %}
		<meta charset="utf-8">
		{% endblock %}

		<title>
			{% block title %}
			Block Title
			{% endblock %}
		</title>

		{% block style %}
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		{% endblock %}
	</head>

	<body>
		<header>
			{# Bootstrap navbar #}
			{% block navbar %}
			<nav class="navbar navbar-light bg-light">

  				<div class="container-fluid">
	  				<form class="container-fluid justify-content-start">
						<a class="navbar-brand" href="#">Astronomy Corner</a>
						<a href="{% url 'apod:index' %}"><button class="btn btn-sm btn-outline-secondary" type="button">APOD</button></a>
		    			<button class="btn btn-sm btn-outline-secondary" type="button">EONET</button>
		    			<button class="btn btn-sm btn-outline-secondary" type="button">Exoplanets</button>
	  				</form>
				</div>
			</nav>
			{% endblock %}
		</header>

		<main>
			{% block content %}
			Default Main Content
			{% endblock %}
		</main>

		<aside>
			{% block aside %}
			{% endblock %}
		</aside>
	</body>
</hrml>
