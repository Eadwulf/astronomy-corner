 {% extends parent_template|default:"apod/base_apod.html" %}

{% block content %}
	  <div class="container">

		  {% for apod in apod_list %}
			  <div class="row">
					<div class="col-sm">
						<a href="{{ apod.url }}" class="fancybox" data-fancybox="apod">
							<img src="{{ apod.url }}" width="100%" height="100%">
						</a>
						{{ apod.date }}
					</div>
			  </div>
		  {% endfor %}

		</div>
{% endblock %}
